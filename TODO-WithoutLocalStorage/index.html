<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/simplebar@5.3.4/dist/simplebar.min.css">
</head>
<body class="custom-bg-color">
<main>
    <div class="main-container">
        <h1>To Do List</h1>
        <form class="row-list" id="form">
            <div class="task-input">
                <input type="text" class="input-text" id="text-input" placeholder="Добавить задачу..." value="">
                <input type="text" class="input-date" id="date-input" placeholder="Дата...">
                <input type="submit" class="submit" value="+">
            </div>
        </form>
        <h4>Мои задачи</h4>
        <div class="task-container">
            <table class="table">
                <thead>
                    <tr class="task-title">
                        <th scope="col" data-task-num id="taskNumTitle"></th> <!--Чтобы не съезжал номер-->
                        <th scope="col" data-task-title class="taskTitle" id="taskTitle">Заметка</th>
                        <th scope="col" data-task-date class="taskDateTitle" id="taskDateTitle">Дедлайн</th>
                        <th scope="col" data-task-buttons class="taskButtonsTitle" id="taskButtonsTitle">&ensp;</th>
                    </tr>
                </thead>
                <tbody data-action="list" id="tasks-list" class="tasks-list">
                </tbody>
            </table>
            <div class="empty-list-message" id="empty-list-message">
                <h4>Список дел пуст</h4>
                <img src="assets/icon/empty.svg" width="150" height="150" alt="empty">
            </div>
        </div>
        <div class="end-container">
            <button type="button" class="btn done-all" id="execute-all-button" hidden>Выполнить все</button>
            <button type="button" class="btn delete-all" id="delete-all-button" hidden>Удалить все</button>
        </div>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
